<!--The booking confirmation page will have the selected vehicle information, customer information and a “Pay” 
and “cancel order” buttons. Pay button will direct them to the payment portals, cancel button will take them back to the 
search vehicle page and cancel the booking session. -->

{% extends '../base.html' %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
<form action="/booking/orderConfirm" method="post">
    {% csrf_token %}
    <div class="container">
        <form class="form-horizontal" role="form" method="POST" action="/order">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Order Confirmation</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3>Vehicle Details</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3>Customer Details</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="cancel" class="btn btn-danger"><i class="fas fa-ban"></i> Cancel</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Confirm and Pay</button>
                </div>
            </div>                     
        </form>

    </div>
</form>
{% endblock %}

{% block scripts %}
<!-- Enter scripts here -->
{% endblock %}
